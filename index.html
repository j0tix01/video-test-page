<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видео-инструкция</title>
</head>
<body style="margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: black;">    
<iframe id="videoFrame" width="100%" height="100%" src="https://www.youtube.com/embed/j-k2xBmXEKI?si=yofZxVh-cB9CYT6_" frameborder="0" allowfullscreen>
</iframe>
    <script>
        // Проверяем, поддерживает ли видео API событий
        var video = document.getElementById("videoFrame");

        video.addEventListener("ended", function () {
            window.location.href = "https://your-test-form.com"; // Ссылка на тест
        });
        // Альтернативный вариант: редирект через таймер
        setTimeout(function () {
            window.location.href = "https://your-test-form.com";
        }, 600000); // 600000 = 10 минут (примерная длительность видео)
    </script>
</body>
</html>
